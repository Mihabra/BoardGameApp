<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #qr-reader {
            width: 100%;
            max-width: 400px;
            margin: auto;
        }
        #qr-result {
            margin-top: 20px;
            font-size: 1.2em;
            color: green;
        }
        #scan-error {
            margin-top: 10px;
            color: red;
        }
    </style>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <h1>QR Code Scanner Test</h1>
    <div id="qr-reader"></div>
    <div id="qr-result">Scan a QR code to see the result here</div>
    <div id="scan-error"></div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById('qr-result').innerText = `QR Code Result: ${decodedText}`;
            console.log(`Scan result: ${decodedText}`, decodedResult);
        }

        function onScanFailure(error) {
            // Display error messages on screen
            document.getElementById('scan-error').innerText = `Scan failed: ${error}`;
            console.warn(`Scan failed: ${error}`);
        }

        // Initialize the QR code scanner
        let html5QrCode = new Html5Qrcode("qr-reader");

        // Start scanning using the rear camera
        html5QrCode.start(
            { facingMode: "environment" },  // Rear camera
            {
                fps: 10,  // Frames per second for QR scanning
                qrbox: 250  // Scanning box size
            },
            onScanSuccess,
            onScanFailure
        ).catch(err => {
            document.getElementById('scan-error').innerText = `QR Code scanning failed: ${err}`;
            console.error(`QR Code scanning failed: ${err}`);
        });
    </script>
</body>
</html>
