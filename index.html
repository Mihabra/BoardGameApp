<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #qr-reader {
            width: 100%;
            max-width: 400px;
            margin: auto;
        }
        #qr-result {
            margin-top: 20px;
            font-size: 1.2em;
            color: green;
        }
    </style>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <div id="qr-reader"></div>
    <div id="qr-result">Scan a QR code to see the result here</div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            // Handle the scanned result here
            document.getElementById('qr-result').innerText = `QR Code Result: ${decodedText}`;
            console.log(`Scan result: ${decodedText}`, decodedResult);
        }

        function onScanFailure(error) {
            // Handle scan failure, currently not doing anything
            console.warn(`Scan failed: ${error}`);
        }

        // Initialize the QR code scanner with the rear camera
        let html5QrCode = new Html5Qrcode("qr-reader");
        html5QrCode.start(
            { facingMode: "environment" },  // Use the rear camera
            {
                fps: 10,  // Scans per second
                qrbox: { width: 250, height: 250 }  // Display size of QR scanner
            },
            onScanSuccess,
            onScanFailure
        ).catch(err => {
            // Handle initialization errors like no camera found
            console.error(`Unable to start scanning: ${err}`);
        });
    </script>
</body>
</html>
