<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Board Game</title>
    <link rel="manifest" href="https://github.com/Mihabra/BoardGameApp/blob/main/manifest.json">
    <meta name="theme-color" content="#000000">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        video, canvas {
            width: 100%;
            max-width: 400px;
        }
        #qr-result {
            margin-top: 20px;
            font-size: 1.2em;
            color: green;
        }
        #camera-error {
            margin-top: 20px;
            color: red;
        }
    </style>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
    <h1>QR Code Scanner for Board Game</h1>
    <div id="reader" style="width: 400px;"></div>
    <div id="qr-result">QR Code Result will appear here</div>
    <div id="camera-error"></div>

    <script>
        // Initialize QR code reader
        const qrResult = document.getElementById('qr-result');
        const cameraError = document.getElementById('camera-error');

        function onScanSuccess(decodedText, decodedResult) {
            qrResult.innerHTML = `QR Code Result: ${decodedText}`;
        }

        function onScanError(errorMessage) {
            cameraError.innerHTML = `Error: ${errorMessage}`;
            console.error("Scan error:", errorMessage);
        }

        // Start the scanner with video resolution adjustments
        const constraints = {
            facingMode: "environment",
            width: { ideal: 1280 }, // Adjust resolution
            height: { ideal: 720 }
        };

        console.log("Starting QR Code scanner...");
        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(constraints, { fps: 10, qrbox: { width: 300, height: 300 } }, onScanSuccess, onScanError)
            .catch((err) => {
                cameraError.innerHTML = `Camera Error: ${err.message}`;
                console.error("Camera error:", err);
            });

        // Register the service worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then((registration) => {
                    console.log('Service Worker registered with scope:', registration.scope);
                }).catch((error) => {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
