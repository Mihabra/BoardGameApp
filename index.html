<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Board Game</title>
    <link rel="manifest" href="https://github.com/Mihabra/BoardGameApp/blob/main/manifest.json">
    <meta name="theme-color" content="#000000">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        video {
            width: 100%;
            max-width: 400px;
        }
        #qr-result {
            margin-top: 20px;
            font-size: 1.2em;
            color: green;
        }
        #camera-error {
            margin-top: 20px;
            color: red;
        }
    </style>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
    <h1>QR Code Scanner for Board Game</h1>
    <video id="video" width="400" autoplay></video>
    <div id="qr-result">QR Code Result will appear here</div>
    <div id="camera-error"></div>

   <script>
    const qrResult = document.getElementById('qr-result');
    const cameraError = document.getElementById('camera-error');

    function onScanSuccess(decodedText, decodedResult) {
        qrResult.innerHTML = `QR Code Result: ${decodedText}`;
    }

    function onScanError(errorMessage) {
        console.warn("QR scan error:", errorMessage);
    }

    // Initialize QR code scanner once camera is confirmed working
    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: { width: 250, height: 250 } },
        onScanSuccess,
        onScanError
    ).catch(err => {
        cameraError.innerHTML = `QR Scanner Error: ${err.message || 'Unknown error'}`;
        console.error("QR Scanner initialization error:", err);
    });
</script>
</body>
</html>
